        async function sendExpiryEmail(employeeName, equipmentName, expiryDate, daysRemaining) {

            if (emailsSentToday.has(emailKey)) {
                console.log("‚è≠Ô∏è Email d√©j√† envoy√© aujourd'hui pour:", emailKey);
                return false;
            }

            try {
                console.log("üìß Envoi email expiration...", { employeeName, equipmentName, daysRemaining });

                const templateParams = {
                    location: employeeName,
                    item_name: equipmentName,
                    date: new Date().toLocaleDateString('fr-FR'),
                    time: new Date().toLocaleTimeString('fr-FR'),
                    remaining_stock: `${daysRemaining} jours`,
                    stock_status: daysRemaining < 0 ? 'üî¥ EXPIR√â' : '‚ö†Ô∏è EXPIRATION PROCHE'
                };

                const response = await emailjs.send(
                    EMAILJS_CONFIG.serviceId,
                    EMAILJS_CONFIG.templateId,
                    templateParams
                );

                console.log('‚úÖ Email envoy√© avec succ√®s:', response.status);

                return true;

            } catch (error) {

        // ============================================
        // V√âRIFIER LES EXPIRATIONS
        // ============================================
        async function checkExpirations() {
            console.log("üîç V√©rification des expirations...");
            
            const employees = Object.values(employeesData);
            const equipmentTypes = [
                { key: 'casque', name: 'Casque', expKey: 'casqueExp' },
                { key: 'chaussure', name: 'Chaussure de s√©curit√©', expKey: 'chaussureExp' },
                { key: 'gilet', name: 'Gilet', expKey: 'giletExp' },
                { key: 'pantalon', name: 'Pantalon', expKey: 'pantalonExp' },
                { key: 'polo', name: 'Polo', expKey: 'poloExp' }
            ];

            let emailsSent = 0;

            for (const employee of employees) {
                for (const equipment of equipmentTypes) {
                    if (employee[equipment.key] && employee[equipment.expKey]) {
                        const daysRemaining = getDaysRemaining(employee[equipment.expKey]);
                        
                        if (daysRemaining <= 30) {
                            const sent = await sendExpiryEmail(
                                employee.name,
                                equipment.name,
                                employee[equipment.expKey],
                                daysRemaining
                            );
                            if (sent) emailsSent++;
                        }
                    }
                }
            }

            if (emailsSent > 0) {
                console.log(`‚úÖ ${emailsSent} email(s) d'alerte envoy√©(s)`);
                showNotification(`üìß ${emailsSent} alerte(s) email envoy√©e(s)`, 'info');
            } else {
                console.log("‚ÑπÔ∏è Aucune alerte √† envoyer");
            }
        }

        // ============================================
        // CALCULER JOURS RESTANTS
        // ============================================
        function getDaysRemaining(expiryDate) {
            if (!expiryDate) return 999;
            const today = new Date();
            const expiry = new Date(expiryDate);
            const diffTime = expiry - today;
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }

        // ============================================
        // OBTENIR STATUT EXPIRATION
        // ============================================
        function getExpiryStatus(expiryDate) {
            if (!expiryDate) return { badge: 'badge-none', text: 'Non √©quip√©', icon: '‚ö™' };
            
            const days = getDaysRemaining(expiryDate);
            
            if (days < 0) {
                return { badge: 'badge-danger', text: `Expir√© (${Math.abs(days)}j)`, icon: 'üî¥' };
            } else if (days <= 30) {
                return { badge: 'badge-danger', text: `${days} jours`, icon: 'üî¥' };
            } else if (days <= 90) {
                return { badge: 'badge-warning', text: `${days} jours`, icon: 'üü°' };
            } else {
                return { badge: 'badge-success', text: `${days} jours`, icon: 'üü¢' };
            }
        }

        // ============================================
        // METTRE √Ä JOUR STATISTIQUES
        // ============================================
        function updateStats() {
            const employees = Object.values(employeesData);
            const total = employees.length;
            let totalEquipments = 0;
            let expiring = 0;
            let expired = 0;

            const equipmentKeys = [
                { key: 'casque', expKey: 'casqueExp' },
                { key: 'chaussure', expKey: 'chaussureExp' },
                { key: 'gilet', expKey: 'giletExp' },
                { key: 'pantalon', expKey: 'pantalonExp' },
                { key: 'polo', expKey: 'poloExp' }
            ];

            employees.forEach(emp => {
                equipmentKeys.forEach(eq => {
                    if (emp[eq.key]) {
                        totalEquipments++;
                        if (emp[eq.expKey]) {
                            const days = getDaysRemaining(emp[eq.expKey]);
                            if (days < 0) {
                                expired++;
                            } else if (days <= 30) {
                                expiring++;
                            }
                        }
                    }
                });
            });

            document.getElementById('totalEmployees').textContent = total;
            document.getElementById('expiringCount').textContent = expiring;
            document.getElementById('expiredCount').textContent = expired;
            document.getElementById('totalEquipments').textContent = totalEquipments;
        }
